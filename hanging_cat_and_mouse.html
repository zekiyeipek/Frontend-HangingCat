<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hanging Cat Animation</title>
<style>
  html {
    cursor: url('mouse.png') 16 16, auto;
  }
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  .container {
    position: absolute;
    top: 0;
    width: 100px;
    height: 400px;
    transform-origin: top center;
    transition: transform 0.1s ease-out; /* Set the rotation origin to the bottom center */
  }

  .line {
    position: absolute;
    top: 0;
    left: 50%;
    transform-origin: top;
    transform: translateX(-50%);
    width: 2px;
    height: 90%;
    background-color: #333;
    z-index: 0;
  }

  .cat-container {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }

  .cat {
    width: 100px;
    height: auto;
  }

</style>
</head>
<body>
<div class="container" id="container">
  <div class="line" id="line"></div>
  <div class="cat-container">
    <img class="cat" src="cat.png" alt="Hanging Cat">
  </div>
</div>

<script>
  var container = document.getElementById('container'); // Get the container element

  // Listen for the mousemove event
  document.addEventListener('mousemove', function(e) {
    // Calculate the position of the cursor relative to the center of the container
    var offsetX = e.clientX - container.offsetLeft - (container.offsetWidth / 2);

    // Calculate the rotation angle based on the cursor position
    var angle = offsetX / 20; // Adjust the division factor to control sensitivity

    // Apply the rotation to the container
    container.style.transform = 'rotate(' + angle + 'deg)';
  });
</script>
</body>
</html>
